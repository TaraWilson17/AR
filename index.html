<!doctype HTML>
<html>
<!-- Link to aframe -->
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<!-- include ar.js for a-frame -->
<script src="src/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<!-- Create a scene to include all AR aspects -->
	<a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

		<a-assets>
			<!-- Create image elements for all pictures-->
			<img id="EmptyDesk" src="img/EmptyDesk.jpeg" crossorigin="anonymous">
			<img id="OccupiedDesk" src="img/OccupiedDesk.jpeg" crossorigin="anonymous">
			<img id="Long" src="img/DaveLong.jpg" crossorigin="anonymous">
			<img id="Dante" src="img/DanteMartinez.jpg" crossorigin="anonymous">
		</a-assets>

		<!-- Creates a marker for barcode of 0 to show an Empty Desk -->
		<a-marker type='barcode' value='0'>
			<a-image width="1" height="1" rotation="-90 0 0" src="#EmptyDesk">
				<a-text color="#000000" value="#26-366" position="-.5 -.7 0"></a-text>
				<a-text color="green" value="Workstation Empty" position="-.5 -1 0"></a-text>
			</a-image>
		</a-marker>

		<!-- Creates a marker for barcode of 1 to show an Occupied Desk -->
		<a-marker type='barcode' value='1'>
			<a-image width="1" height="1" rotation="-90 0 0" src="#OccupiedDesk">
				<a-text color="#000000" value="#26-365" position="-.5 -.7 0"></a-text>
				<a-text color="red" value="Workstation Occupied" position="-.5 -1 0"></a-text>
			</a-image>
		</a-marker>

		<!-- Creates a marker for barcode of 2 to show David Long -->
		<a-marker type='barcode' value='2'>
			<a-image width="1" height="1" rotation="-90 0 0" src="#Long">
				<a-text color="black" value="David Long" position="-.5 -.7 0"></a-text>
				<a-text color="black" value="CEO, Chairman" position="-.5 -1 0"></a-text>			
			</a-image>
		</a-marker>

		<!-- Cretes a marker for barcode of 3 to show Dante Martinez -->
		<a-marker type='barcode' value='3'>
			<a-image width="1" height="1" rotation="-90 0 0" src="#Dante">
				<a-text color="black" value="Dante Martinez" position="-.5 -.7 0"></a-text>
				<a-text color="black" value="Program Manager, TechStart" position="-.5 -1 0"></a-text>	
			</a-image>
		</a-marker>

		<!-- Must inclde a camera to be able to view barcodes -->
		<a-entity camera></a-entity>
	</a-scene>


</body>

</html>
