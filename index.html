<!doctype HTML>
<html>
<!-- include aframe obviously -->
<!-- <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script> -->
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<!-- include ar.js for a-frame -->
<!-- <script src="src/aframe-ar.js"></script> -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>

	<a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

		<a-assets>
			<img id="Desk" src="img/Desk.jpeg" crossorigin="anonymous">
			<img id="Long" src="img/Long.jpg" crossorigin="anonymous">
			<img id="John" src="img/John.jpg" crossorigin="anonymous">
			<img id="Tara" src="img/Tara.jpg" crossorigin="anonymous">
		</a-assets>

		<a-marker type='barcode' value='0'>
			<a-image width="1" height="1" rotation="-90 0 0" src="#Desk">
				<a-text color="green" value="Desk Empty" position="-.5 -.7 0"></a-text>
			</a-image>
		</a-marker>

		<a-marker type='barcode' value='1'>
			<a-image width="1" height="1" rotation="-90 0 0" src="#Long">
				<a-text color="black" value="David Long, CEO" position="-.5 -.7 0"></a-text>
			</a-image>
		</a-marker>

		<a-marker type='barcode' value='2'>
			<a-image width="1" height="1" rotation="-90 0 0" src="#John">
				<a-text color="pruple" value="Lol John" position="-.5 -.7 0"></a-text>
			</a-image>
		</a-marker>

		<a-marker type='barcode' value='3'>
			<a-image width="1" height="1" rotation="-90 0 0" src="#Tara">
				<a-text color="purple" value="Hi Tara" position="-.5 -.7 0"></a-text>
			</a-image>
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>


</body>

</html>
